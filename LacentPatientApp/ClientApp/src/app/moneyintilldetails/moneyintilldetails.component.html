
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Money In Till Details</h1>
      </div>
  
      
  
        <div class="col-lg-12">
  
        
          <!-- Basic Card Example -->
          <div class="card shadow mb-12">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Details</h6>
            </div>
            <div class="card-body">
              
              <div>
  
                  <div class="alert alert-danger" *ngIf="invalidTill" role="alert">
  
                      <ul>
                      <li *ngFor="let error of errorList">
                          <strong>{{ error }}</strong>
                      </li>
                      </ul>
                  </div>
           
                  <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">
  
  
                    <strong>{{ successMessage }}</strong>
  
                  </div>
                  
                  <div class="table-responsive">  
                          <table class="table-striped"  cellspacing="0" width="100%">
                              <tr>
                                  <td>R 200.00</td>
                                  <td>
                                    <input value="{{POS.amount1}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R200.00 ..." disabled />
                                </td>
                                  
                              </tr>
                              <tr>
                                  <td>R 100.00</td>
                                  <td>
                                      <input value="{{POS.amount2}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R 100.00 ..."disabled />
                                  </td>
                                  
                              </tr>
                              <tr>
                                  <td>R 50.00</td>
                                  <td>
                                      <input value="{{POS.amount3}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R 50.00 ..." disabled />
                                  </td>
                                  
                              </tr>
                              <tr>
                                  <td>R 20.00</td>
                                  <td>
                                      <input value="{{POS.amount4}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R 20.00 ..." disabled />
                                  </td>
                                  
                              </tr>
                              <tr>
                                <td>R 10.00</td>
                                <td>
                                    <input value="{{POS.amount5}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R10.00 ..." disabled />
                                </td>
                                
                            </tr>
                            <tr>
                              <td>R 5.00</td>
                              <td>
                                  
                                  <input value="{{POS.amount6}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R 5.00 ..." disabled />
                              </td>
                              
                          </tr>
                          <tr>
                            <td>R 2.00</td>
                            <td>
                                <input value="{{POS.amount7}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="number" placeholder="R 2.00 ..." disabled />
                            </td>
                            
                        </tr>
                        <tr>
                          <td>R 1.00</td>
                          <td>
                              <input value="{{POS.amount8}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"  class="form-control float-sm-left" type="number" placeholder="R 1.00 ..." disabled />
                          </td>
                          
                      </tr>

                          </table>
                      <br/>
                      <div style="text-align: center;">
                          <a [routerLink]="['/edittill',POS.tillId]"  class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                            </span>
                            <span class="text">Edit Now</span>
                          </a>
                      </div>
  
                  </div>
                 
                </div>
  
              </div>
  
          </div>
          </div>
