<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Loyalty Program</h1>
</div>

<div class="col-lg-12">

  <!-- Basic Card Example -->
  <div class="card shadow mb-12">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Loyalty Program</h6>
    </div>
    <div class="card-body">

      <div class="table-responsive">

        <div class="alert alert-danger" *ngIf="invalidLoyaltyProgram" role="alert">

          <ul>
            <li *ngFor="let error of errorList">
              <strong>{{ error }}</strong>
            </li>
          </ul>
        </div>

        <div *ngIf="isSuccessful" class="alert alert-success" role="alert">


          <strong>{{ successMessage }}</strong>

        </div>


        <form class="user" action="post" [formGroup]="insertForm" (ngSubmit)="onSave()">
          <table class="table-striped" cellspacing="0" width="100%">

            <tr>
              <td>Percentage</td>
              <td>
                <input formControlName="Percentage" class="form-control float-sm-left" type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"  placeholder="Percentage..." required autofocus />
                <div *ngIf="Percentage.touched && Percentage.errors" class="errorMessage">
                  <span *ngIf="Percentage.hasError('required')">The Percentage is required</span>
                </div>

              </td>

            </tr>
            <tr>
              <td>No Of Washes</td>
              <td>
               <input formControlName="NoOfWashes" class="form-control float-sm-left" type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"  placeholder="No Of Washes..." required autofocus />

                <div *ngIf="NoOfWashes.touched && NoOfWashes.errors" class="errorMessage">
                  <span *ngIf="NoOfWashes.hasError('required')">Number Of Washes is required</span>
                </div>

              </td>

            </tr>

          </table>


          <br />
          <div style="text-align: center;">
            <button class="btn btn-success btn-icon-split">
              <span class="icon text-white-50">
                <i class="fas fa-check"></i>
              </span>
              <span class="text">Save Now</span>

            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
