
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Money In Till</h1>
      </div>



        <div class="col-lg-12">


          <!-- Basic Card Example -->
          <div class="card shadow mb-12">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Add To Till</h6>
            </div>
            <div class="card-body">

              <form class="user" action="post" [formGroup]="insertForm" (ngSubmit)="onSave()">

                  <div class="alert alert-danger" *ngIf="invalidTill" role="alert">

                      <ul>
                      <li *ngFor="let error of errorList">
                          <strong>{{ error }}</strong>
                      </li>
                      </ul>
                  </div>

                  <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">


                    <strong>{{ successMessage }}</strong>

                  </div>


                  <div class="table-responsive">
                          <table class="table-striped"  cellspacing="0" width="100%">
                              <tr>
                                  <td>R 200.00</td>
                                  <td>
                                    <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount1" class="form-control float-sm-left" type="number" placeholder="R200.00 ..."  />
                                </td>
                              </tr>
                              <tr>
                                  <td>R 100.00</td>
                                  <td>
                                      <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount2" class="form-control float-sm-left" type="number" placeholder="R 100.00 ..."  />
                                  </td>
                              </tr>
                              <tr>
                                  <td>R 50.00</td>
                                  <td>
                                      <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount3" class="form-control float-sm-left" type="number" placeholder="R 50.00 ..."  />
                                  </td>
                              </tr>
                              <tr>
                                  <td>R 20.00</td>
                                  <td>
                                      <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount4" class="form-control float-sm-left" type="number" placeholder="R 20.00 ..."  />
                                  </td>

                              </tr>
                              <tr>
                                <td>R 10.00</td>
                                <td>
                                    <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount5" class="form-control float-sm-left" type="number" placeholder="R10.00 ..."  />
                                </td>

                            </tr>
                            <tr>
                              <td>R 5.00</td>
                              <td>

                                  <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount6" class="form-control float-sm-left" type="number" placeholder="R 5.00 ..."  />
                              </td>

                          </tr>
                          <tr>
                            <td>R 2.00</td>
                            <td>
                                <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount7" class="form-control float-sm-left" type="number" placeholder="R 2.00 ..."  />
                            </td>

                        </tr>
                        <tr>
                          <td>R 1.00</td>
                          <td>
                              <input value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" formControlName="Amount8" class="form-control float-sm-left" type="number" placeholder="R 1.00 ..."  />
                          </td>

                      </tr>



                          </table>
                      <br/>
                      <div style="text-align: center;">
                          <button class="btn btn-success btn-icon-split">
                              <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                              </span>
                              <span class="text">Save Now</span>
                          </button>
                      </div>

                  </div>

             </form>

              </div>

          </div>
          </div>
