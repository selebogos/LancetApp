
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Order Reports</h1>
    </div>



      <div class="col-lg-12">


        <!-- Basic Card Example -->
        <div class="card shadow mb-12">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Reports</h6>
          </div>
          <div class="card-body">

            <div class="table-responsive">

              <div class="alert alert-danger" *ngIf="invalidReport" role="alert">

                <ul>
                  <li *ngFor="let error of errorList">
                    <strong>{{ error }}</strong>
                  </li>
                </ul>
              </div>

                <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">


                  <strong>{{ successMessage }}</strong>

                </div>


              <form class="user" action="post" [formGroup]="insertForm" (ngSubmit)="generateReport()">
                <table class="table-striped" cellspacing="0" width="100%">

                  <tr>
                    <td>Date From</td>
                    <td>
                      <input  formControlName="fromDate" class="form-control float-sm-left" type="date" placeholder="Date from..." required autofocus />
                      <div *ngIf="fromDate.touched && fromDate.errors" class="errorMessage">
                        <span *ngIf="fromDate.hasError('required')">Please Provide the from-date</span>
                      </div>

                    </td>

                  </tr>
                  <tr>
                    <td>Date To</td>
                    <td>
                      <input  formControlName="toDate" class="form-control float-sm-left" type="date" placeholder="Date To..." required autofocus />
                      <div *ngIf="toDate.touched && toDate.errors" class="errorMessage">
                        <span *ngIf="toDate.hasError('required')">Please Provide the to-date</span>
                      </div>

                    </td>

                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>
                      <input  formControlName="email" class="form-control float-sm-left" type="email" placeholder="Email..." required autofocus />
                      <div *ngIf="email.touched && email.errors" class="errorMessage">
                        <span *ngIf="toDate.hasError('required')">Please Provide the email to download report to</span>
                      </div>

                    </td>

                  </tr>
                </table>
                <br />
                <div style="text-align: center;">
                  <button class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fa fa-download"></i>
                    </span>
                    <span class="text">Download Now</span>

                  </button>
                </div>

              </form>

            </div>

        </div>
        </div>

      </div>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait... </p>
      </ngx-spinner>
