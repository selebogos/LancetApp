
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Customer</h1>
    </div>



      <div class="col-lg-12">


        <!-- Basic Card Example -->
        <div class="card shadow mb-12">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add Customer</h6>
          </div>
          <div class="card-body">

            <form class="user" action="post" [formGroup]="insertForm" (ngSubmit)="onSave()">

                <div class="alert alert-danger" *ngIf="invalidCustomer" role="alert">

                    <ul>
                    <li *ngFor="let error of errorList">
                        <strong>{{ error }}</strong>
                    </li>
                    </ul>
                </div>

                <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">


                  <strong>{{ successMessage }}</strong>

                </div>


                <div class="table-responsive">
                        <table class="table-striped"  cellspacing="0" width="100%">
                            <tr>
                                <td>Customer Type</td>
                                <td>
                                  <select formControlName="CustomerType" class="form-control float-sm-left" [(ngModel)]="selectedOption">
                                    <option value="Please Select" selected>Please Select</option>
                                    <option *ngFor="let type of customerTypes.list" value="{{type.name}}">{{type.name}}</option>

                                  </select>
                                      <span *ngIf="CustomerType && CustomerType.errors" class="errorMessage">
                                            <span *ngIf="CustomerType.hasError('required')">Customer Type is required</span>
                                        </span>
                                </td>

                            </tr>
                            <tr>
                                <td>Vehicle Reg.</td>
                                <td>
                                    <input formControlName="VehicleRegistration" class="form-control float-sm-left" type="text" placeholder="Registration..." />
                                    <span *ngIf="VehicleRegistration && VehicleRegistration.errors" class="errorMessage">
                                            <span *ngIf="VehicleRegistration.hasError('required')">Vehicle Registration is required</span>
                                        </span>
                                </td>

                            </tr>
                            <tr>
                                <td>Make</td>
                                <td>
                                    <input formControlName="Make" class="form-control float-sm-left" type="text" placeholder="Make..." />
                                    <span *ngIf="Make && Make.errors" class="errorMessage">
                                            <span *ngIf="Make.hasError('required')">Make is required</span>
                                        </span>
                                </td>

                            </tr>

                            <tr>
                                <td>Description</td>
                                <td>
                                    <input formControlName="Description" class="form-control float-sm-left" type="text" placeholder="Description..." />
                                </td>

                            </tr>

                            <tr>
                                    <td>Contact</td>
                                    <td>
                                        <input formControlName="Contact" class="form-control float-sm-left" type="email" placeholder="Email"/>
                                    </td>

                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td>
                                        <input formControlName="Name" class="form-control float-sm-left" type="text" placeholder="Customer Name"/>
                                    </td>

                                </tr>

                        </table>
                    <br/>
                    <div style="text-align: center;">
                        <button class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                            </span>
                            <span class="text">Save Now</span>
                        </button>
                    </div>

                </div>

           </form>

            </div>

        </div>
        </div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
          <p style="color: white">Please Wait... </p>
        </ngx-spinner>
