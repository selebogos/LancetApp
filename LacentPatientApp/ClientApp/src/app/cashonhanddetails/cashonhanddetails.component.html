
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Cash On-hand Details</h1>
      </div>
  
      
      <div class="user">
        <div class="col-lg-12">
  
        
          <!-- Basic Card Example -->
          <div class="card shadow mb-12">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Cash On-hand </h6>
            </div>
            
  
              <div class="card-body">
                
              
                    <div class="alert alert-danger" *ngIf="invalidTill" role="alert">
    
                        <ul>
                        <li *ngFor="let error of errorList">
                            <strong>{{ error }}</strong>
                        </li>
                        </ul>
                    </div>
            
                    <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">
    
    
                      <strong>{{ successMessage }}</strong>
    
                    </div>
    
    
                    <div class="table-responsive">  
                            <table class="table-striped"  cellspacing="0" width="100%">
                                <tr>
                                    <td>Yesterday's Amount In ZAR</td>
                                    <td>
                                      <input value="{{POS.amount1}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Till Amount ..."disabled />
                                  </td>
                                    
                                </tr>
                                
                            </table>
                        <br/>
                      
                    </div>
                </div>
          </div>
        </div>
        <br/><br/>
        <div class="col-lg-12">
  
        
            <!-- Basic Card Example -->
            <div class="card shadow mb-12">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Other Payment Details In ZAR</h6>
              </div>
              <div class="card-body">

                  <div class="table-responsive">  
                      <table class="table-striped"  cellspacing="0" width="100%">
                  <tr>
                      <td>Card Payment</td>
                      <td>
                          <input value="{{POS.amount2}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" class="form-control float-sm-left" type="text" placeholder="Card Payment..." disabled />
                      </td>
                      
                  </tr>
                  
                  <tr>
                      <td>Unpaid</td>
                      <td>
                          <input value="{{POS.amount3}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Undpaid..." disabled />
                      </td>
                      
                  </tr>
                  <tr>
                      <td>Wages</td>
                      <td>
                          <input value="{{POS.amount4}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Wages ..." disabled />
                      </td>
                      
                  </tr>
                  <tr>
                      <td>Soap</td>
                      <td>
                          <input value="{{POS.amount5}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Soap..." disabled />
                      </td>
                      
                  </tr>
                  <tr>
                      <td>Cash Taken</td>
                      <td>
                          <input value="{{POS.amount6}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Cash Taken ..." disabled/>
                      </td>
                      
                  </tr>
                  <tr>
                      <td>Safe</td>
                      <td>
                          <input value="{{POS.amount7}}" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"  class="form-control float-sm-left" type="text" placeholder="Safe ..." disabled/>
                      </td>
                      
                  </tr>
                  <tr>
                        <td>Note </td>
                        <td>
                            <textarea  class="form-control" rows="3" placeholder="Note..." disabled>{{POS.note}}</textarea>
                        </td>
                        
                    </tr>
                  
                      </table>
                  </div>

              </div>
          </div>
            <br/>
            <div style="text-align: center;">
                <a [routerLink]="['/editcashonhand',POS.posId]"  class="btn btn-success btn-icon-split">
                  <span class="icon text-white-50">
                  <i class="fas fa-check"></i>
                  </span>
                  <span class="text">Edit Now</span>
                </a>
            </div>

          </div>
        </div>
